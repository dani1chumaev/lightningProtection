<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:10pt;">Класс В-Iг – наружные установки (вне помещений), содержащие взрывоопасные газы, пары, ГЖ и ЛВЖ (например, газгольдеры, емкости, сливно-наливные эстакады), где взрывоопасные смеси возможны только в результате аварий или неисправности.</span></p></body></html>
