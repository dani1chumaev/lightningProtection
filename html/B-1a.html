<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:10pt;">Класс В-Iа – помещения, в которых при нормальной эксплуатации нет взрывоопасных смесей горючих газов и паров с воздухом или другими окислителями, а возможно появление их лишь в результате аварий или неисправностей технологического оборудования.</span></p></body></html>
