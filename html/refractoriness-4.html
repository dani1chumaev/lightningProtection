<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:10pt;">IV степень огнестойкости предусматривает строительство здания из горючих материалов, защищенных трудносгораемыми листами. Кровельная конструкция может изготавливаться из древесины, причем обработка огнезащитными составами в этом случае не требуется, хотя некоторые элементы могут быть и защищены.</span></p></body></html>
