<p style=" margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-size:10pt;">I степень присваивается зданиям, в которых спроектированы несущие и ограждающие конструкции из крупнопанельных или листовых материалов, абсолютно не поддерживающих горение. Они также могут быть из монолитного бетона или железобетона.</span></p></body></html>
